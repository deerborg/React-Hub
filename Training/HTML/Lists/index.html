<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>HTML List</h1>
<h2>Unordered List</h2>
<ul style="list-style-type: square">
    <li>Apple</li>
    <li>Banana</li>
    <li>Watermelon</li>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Watermelon</li>
    </ul>
</ul>

<h2>Ordered List</h2>
<ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Watermelon</li>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Watermelon</li>
    </ol>
</ol>

<h2>Definition List</h2>
<dl>
    <dt>Apple</dt>
    <dd>Banana</dd>
</dl>
</body>
</html>
