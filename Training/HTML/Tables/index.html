<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <table>
    <caption>Table</caption>
    <colgroup>
      <col span="3" style="background-color: red">
      <col span="2" style="background-color: blue">
      <col span="1" style="background-color: yellow">
    </colgroup>
    <thead>
    <tr>
      <th>One</th>
      <th>Two</th>
      <th>Three</th>
      <th>Four</th>
      <th>Five</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <td colspan="2">1</td>
    <td rowspan="2">2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    </tr>
    <tr>
      <td>6</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>10</td>
    </tr>
    <tr>
      <td>11</td>
      <td>12</td>
      <td>13</td>
      <td>14</td>
      <td>15</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th colspan="5">Total</th>
      <th>500</th>
    </tr>
    </tfoot>
  </table>
</body>
</html>
