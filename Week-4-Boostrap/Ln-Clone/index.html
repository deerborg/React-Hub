<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3f2ef;
        }

        .card {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">LinkedIn Clone</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">My Network</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messaging</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <!-- Profil Bölümü -->
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Profile Picture">
                <div class="card-body">
                    <h5 class="card-title">Kullanıcı Adı</h5>
                    <p class="card-text">Pozisyon</p>
                    <p class="card-text">Şirket Adı</p>
                    <a href="#" class="btn btn-primary">Profilini Gör</a>
                </div>
            </div>
        </div>
        <!-- Haber Akışı -->
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Paylaşım Yap</h5>
                    <textarea class="form-control" rows="3" placeholder="Ne düşünüyorsunuz?"></textarea>
                    <button class="btn btn-primary mt-2">Paylaş</button>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Kullanıcı Adı</h5>
                    <p class="card-text">Bu bir örnek paylaşım içeriğidir.</p>
                    <button class="btn btn-light">Beğen</button>
                    <button class="btn btn-light">Yorum Yap</button>
                    <button class="btn btn-light">Paylaş</button>
                </div>
            </div>
            <!-- Daha fazla paylaşım ekleyebilirsiniz -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
